<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font sora-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap");
      .font-sora {
        font-family: "Sora", serif;
      }
      @keyframes rise {
        0% {
          transform: translateY(100%);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .animate-rise {
        animation: rise 2.5s ease-out infinite;
      }
    </style>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="c2-assets/faavicon.png"
      type="image/x-icon"
    />
    <title>Nature's Platter</title>
  </head>
  <body class="font-sora">
    <header class="max-w-[100%] bg-gradient-to-r from-[#EFEBE3] to-white">
      <nav class="flex justify-between items-center pb-5 lg:pt-6 p-4 lg:px-40">
        <!-- mobile nav logo -->
        <div class="lg:hidden w-14">
          <a href="#"
            ><img
              src="c2-assets/mobile-nav-logo.png"
              alt="nav logo for mobile responsive"
          /></a>
        </div>
        <!-- nav logo -->
        <div class="max-sm:hidden">
          <a href="#"
            ><img
              class="w-44"
              src="c2-assets/logo-header.png"
              alt="header logo of the page"
          /></a>
        </div>
        <!-- nav middle button -->
        <ul class="menu menu-horizontal px-2 space-x-4 text-2xl max-sm:hidden">
          <li><a>Product</a></li>
          <li>
            <a href="#">Services</a>
          </li>
          <li><a>Contact Us</a></li>
        </ul>
        <!-- icon login register -->
        <div class="list-none lg:flex lg:gap-4 lg:items-center max-sm:hidden">
          <li>
            <a href="#"
              ><img
                class="w-7 hover:w-8 transition-all duration-150"
                src="c2-assets/search-icon.png"
                alt="search icon on the navbar"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                class="w-7"
                src="c2-assets/shopping-cart.png"
                alt="search icon on the navbar"
            /></a>
          </li>
          <li>
            <button
              class="btn btn-outline btn-success text-2xl font-normal hover:drop-shadow-md"
            >
              Login
            </button>
          </li>
          <li>
            <button
              class="btn btn-success text-2xl text-white font-normal hover:drop-shadow-md"
            >
              Register
            </button>
          </li>
        </div>

        <!-- hamburger menu -->
        <div class="lg:hidden">
          <i class="fa-duotone fa-solid fa-bars text-3xl text-[#179800]"></i>
        </div>
      </nav>
      <hr class="border-[#179800] lg:hidden" />

      <!-- banner section -->
      <section class="lg:pt-6 px-4 lg:px-40">
        <div class="text-center">
          <h2 class="text-[35px] lg:text-6xl pb-5 lg:pb-9 pt-5 lg:pt-16">
            Freshness
            <span class="text-[#179800]"
              >You Can <br />
              Count</span
            >
            On, Prices You'll Love!
          </h2>
          <p class="pb-9 lg:text-xl">
            Shop your daily essential at unbeatable prices. From fresh produce
            to pantry <br />
            staples,we've got you covered every day!
          </p>
        </div>
        <div class="flex justify-center animate-rise">
          <img src="c2-assets/hero-vegetables.png" alt="banner image" />
        </div>
      </section>
    </header>
    <main>

    </main>
    <footer></footer>
  </body>
</html>
